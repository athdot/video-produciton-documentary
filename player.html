<html>
<style>
.meme {pointer-events: none}
</style>
<body style="background-color: black;">
<video id="vidder" src="https://athdot.github.io/video-produciton-documentary/documentary%20(1).mp4" style="position:absolute; top:0; left:0; width: 100%; height: 100%; z-index: -1;" class="meme"></video>
<div id="playbuttons" style="width: 150px; height: 40px; background-color: rgba(100,100,100,0.4); position:absolute; bottom:0; left: 50%; transform:translate(-50%,0px); border-radius: 10px;">
<img src="http://drh.img.digitalriver.com/DRHM/Storefront/Site/atvi/cm/images/site/play-button-overlay.png" style="position:absolute; z-index: 10; bottom:0; height:100%; left: 50%; transform:translate(-100%,0px);" onclick="playVid()" />
<img src="http://www.iconsplace.com/icons/preview/white/equal-sign-2-256.png" style="position:absolute; z-index: 10; bottom:0; height:100%; left: 50%; transform:translate(-0%,0px); opacity: 0.6; transform: rotate(90deg);" onclick="pauseVid()" />
</div>
<script>
var vid = document.getElementById("vidder"); 
function playVid() { 
    vid.play(); 
} 

function pauseVid() { 
    vid.pause(); 
}
</script>
</body>
</html>
